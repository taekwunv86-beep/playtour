<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 플레이투어 추첨</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container admin-page">
        <header>
            <h1>관리자 페이지</h1>
            <p class="subtitle">플레이투어 추첨 결과 관리</p>
        </header>

        <main>
            <!-- 결과 요약 -->
            <section class="summary-section">
                <h2>추첨 요약</h2>
                <div class="summary-cards" id="summaryCards">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </section>

            <!-- 결과 테이블 -->
            <section class="result-table-section">
                <h2>월별 배정 결과</h2>
                <div class="table-container">
                    <table class="result-table" id="resultTable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>2월</th>
                                <th>4월</th>
                                <th>5월</th>
                                <th>6월</th>
                                <th>8월</th>
                                <th>11월</th>
                            </tr>
                        </thead>
                        <tbody id="resultTableBody">
                            <!-- JavaScript로 동적 생성 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 참여 멤버 현황 -->
            <section class="member-status-section">
                <h2>멤버별 참여 현황</h2>
                <div class="member-status-grid" id="memberStatusGrid">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </section>

            <!-- 관리 버튼 -->
            <section class="admin-actions">
                <button class="action-button download-btn" id="downloadBtn">
                    <span>📥</span> 엑셀 다운로드
                </button>
                <button class="action-button reset-btn" id="resetBtn">
                    <span>🔄</span> 결과 초기화
                </button>
                <button class="action-button backup-btn" id="backupBtn">
                    <span>☁️</span> Formspree 백업
                </button>
            </section>
        </main>

        <footer>
            <a href="index.html" class="back-link">← 추첨 페이지로 돌아가기</a>
        </footer>
    </div>

    <!-- Formspree 폼 (숨김) -->
    <form id="formspreeForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST" style="display:none;">
        <input type="hidden" name="results" id="formspreeResults">
    </form>

    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
